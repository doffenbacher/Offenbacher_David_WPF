	<body>
		<script type="text/javascript">

	var budget = prompt("Enter your budget for buying your kid a new toy."); //prompts user to Enter in their budget for buying their child a new toy.
	var newToy = prompt("Enter in the price of the new toy."); //prompts user to Enter in the amount of new toy.
	var gotPaid = prompt("Enter in true or false: true if you got paid, false if you did not get paid" , false); // prompts user to answer question with a true or false answer

if(newToy < budget || gotPaid){
	console.log("You can buy your kid a new toy!"); //if new toy is more than the budget But you got paid today you can still buy the toy.
	}else{
		console.log("You can not afford the new toy today!!"); //if the new toy is more than the budget and you did not get paid today you can not buy the new toy.
	}
			
</script>
