<!DOCTYPE HTML>
<html>
	<head>
		<title>David Offenbacher 04/15/2014 Celsius to Fahrenheit Converter</title>
	</head>
	<body>
		<script type="text/javascript">

//Celsius to Fahrenheit Converter

	var degCent = Number(prompt("Enter the degrees in Celsius" , 0));
	var degFahren;
	degFahren = (degCent * 9/5) + 32;
	
console.log("The temperature is" + " " + degFahren + " " + "degrees Fahrenheit.");



</script>
</body>
</html>
