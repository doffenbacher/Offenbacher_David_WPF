		<script type="text/javascript">

//This Calculator will calculate your given Number Grade into a Letter Grade.

	var grade = Number(prompt("Enter the precent you received in class", "0")); //prompts user to enter Number Grade
	var minAGrade = 90;
	var minBGrade = 80;
	var minCGrade = 73;
	var minDGrade = 70;
	var minFGrade = 0;
	
	if(grade >= minAGrade){ //If Number Grade is greater than or equal to 90 Letter grade is an A
document.write("You have a" +" " + grade + "%, which means you have a(n) A in the class!")
console.log("You have a" + " " + grade + "%, which means you have a(n) A in the class!");
}
	if(grade >= minBGrade && grade <= 89){ //If Number Grade is greater than or equal to 80 and Number Grade is less than or equal to 89 Letter grade is a B
document.write("You have a" +" " + grade + "%, which means you have a(n) B in the class!")
console.log("You have a" + " " + grade + "%, which means you have a(n) B in the class!");
}
	if(grade >= minCGrade && grade <= 79){
document.write("You have a" +" " + grade + "%, which means you have a(n) C in the class!")
console.log("You have a" + " " + grade + "%, which means you have a(n) C in the class!");
}
	if(grade >= minDGrade && grade <= 72){
document.write("You have a" +" " + grade + "%, which means you have a(n) D in the class!")
console.log("You have a" + " " + grade + "%, which means you have a(n) D in the class!");
}
	if(grade >= minFGrade && grade <= 69){
document.write("You have a" +" " + grade + "%, which means you have a(n) F in the class!")
console.log("You have a" + " " + grade + "%, which means you have a(n) F in the class!");
}

</script>
