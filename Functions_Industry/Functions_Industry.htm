		<script type="text/javascript">

//How many gallons of oil will an Oil Stop collect in one day? Users will be prompted to enter in values to determine the outcome.

function calulationGallons(){
	
	var quarts = Number(prompt("Enter the average amount of quarts of oil will a vehicle take" , 0)); //Information collected from the user
	var vehicle = Number(prompt("Enter how many vehicles serviced in 1 day " , 0)); //Information collected from the user
	var gallons = .25 * quarts; //There are 4 quarts in a Gallon
	var gallonsCollected = gallons * vehicle; //Calculates how many gallons got collected 
	
document.write("If an Oil Stop services " + vehicle + " car's per day, they will collect " + gallonsCollected + " gallons of oil.");
console.log("If an Oil Stop services " + vehicle + " car's per day, they will collect " + gallonsCollected + " gallons of oil.");

//If the 55 gallon drum is full the employee needs to dispose of the oil properly.

	var drum = gallonsCollected //55 gallons is a full drum
	var disposal

disposal = (drum < 55) ? "The 55gal drum of oil has room for more oil, and does not need to be disposed of." : "The 55gal drum of oil is full, and needs to be properly disposed of."

document.write("  " + disposal);
console.log(disposal);


}
