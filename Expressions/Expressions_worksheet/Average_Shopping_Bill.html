<!DOCTYPE HTML>
<html>
	<head>
		<title>David Offenbacher 04/10/2014 Average_Shopping_Bill</title>
	</head>
	<body>
		<script type="text/javascript">

//Calculates 
		
		var weeklyGroceryTotals = [75, 100, 125, 150, 175]; 
		
		var monthlyTotals = weeklyGroceryTotals [0] + weeklyGroceryTotals [1] + weeklyGroceryTotals [2] + weeklyGroceryTotals [3] + weeklyGroceryTotals [4];
	
		var monthlyExpenses = monthlyTotals;
	
		var WeeksInAMonth = 5; 
		
		var weeklyAverage = monthlyExpenses / WeeksInAMonth; 

	console.log("You have spent a total of $" + monthlyTotals + " on groceries over 5 weeks. That is an average of $" + weeklyAverage + " per week!!!");

		
		
</script>
</body>
</html>
