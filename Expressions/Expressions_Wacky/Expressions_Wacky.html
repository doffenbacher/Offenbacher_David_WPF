	<body>
		<script type="text/javascript">

//Calculates how much you will owe a babysitter for a week


	var amountPerHour 
	amountPerHour = prompt("Enter the amount per hour you are being charged", "2.50");  
	
	var totalHoursWatched 
	totalHoursWatched = prompt("Enter in the total hours the Babysitter watched your child", "40");
	
	var numberOfChildren
	numberOfChildren = prompt("Enter in how many children you have", "2");
	
	var totalOwed = amountPerHour * totalHoursWatched * numberOfChildren;
	
	document.write("You owe your Babysitter " + "$" + totalOwed + " for watching your child this week!!!");
	console.log("You owe your Babysitter " + "$" + totalOwed + " for watching your child this week!!!");

	

</script>
</body>
</html>
