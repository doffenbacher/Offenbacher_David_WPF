<body>
<script type="text/javascript">
	// a 8x10 photo with 1200x800 resolution 
	
	var heightOfPixels
	heightOfPixels = prompt("Enter the height of pixels", "1200");
	
	var widthOfPixels  
	widthOfPixels = prompt("Enter the width of pixels", "800");
	
	var heigthOfPhoto
	heigthOfPhoto = prompt("Enter the height of the photo in inches", "10");
	
	var widthOfPhoto
	widthOfPhoto = prompt("Enter the width of the photo in inches", "8");
	
	var pixelsPerInchWidth
	pixelsPerInchWidth = widthOfPixels/widthOfPhoto
	
	var pixelsPerInchHeigth
	pixelsPerInchHeigth = heightOfPixels/heigthOfPhoto
	
	var pixelsPerInch 
	pixelsPerInch = pixelsPerInchHeigth + "x" + pixelsPerInchWidth + "PPI" 
	
	alert(pixelsPerInch) // it is defined as the horizontal or vertical density
	
</script>
