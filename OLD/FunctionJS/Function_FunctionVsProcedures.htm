
<!DOCTYPE HTML>
<html>
	<head>
		<title>Functions</title>
	</head>
	<body>
		<script type="text/javascript">

//Functions - function vs procedure

//this is a function
function calcArea(width, heigth){
	var area = width * heigth;
	return area; 
}

//this is a procedure		
function calcArea(width, heigth){
	var area = width * heigth;
	console.log(area); //no return
}		


</script>
</body>
</html>
