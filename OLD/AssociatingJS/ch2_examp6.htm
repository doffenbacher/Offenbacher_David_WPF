		<script type="text/javascript">
		// Equation ic C = 5/9 (F - 32) .
		var degFahren = prompt("Enter the degrees in Fahrenhiet", 50);
		var degCent;
	
		degCent = 5/9 * (degFahren - 32);
	
		alert(degFahren + "\xB0 Fahrenheit is " + degCent + "\xB0 centigrade");
	
		</script>
