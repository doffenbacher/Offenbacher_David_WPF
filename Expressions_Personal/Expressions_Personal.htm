<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Expressions_Personal</title>
	
</head>

<body>
<script type="text/javascript">
	var perServing
	perServing = prompt("Enter the cups per serving", "");
	
	var servingsPerDay
	servingsPerDay = prompt("Enter the the amount of times per day the dog eats", "");
	
	var amountPerDay
	amountPerDay = perServing * servingsPerDay
	
	var oneMonth
	oneMonth = prompt("Enter the days in the month", "");
	
	var totalAmount 
	totalAmount = amountPerDay * oneMonth + "cups per month" 
	
	alert(totalAmount);
	
</script>

</body>
</html>
