		<script type="text/javascript">

//Celsius to Fahrenheit Converter


var degCent = Number(prompt("Enter the degrees in Celsius" , 0));
var degFahren;

degFahren = (degCent * 9/5) + 32;

document.write(degCent + "\xB0 Centigrade is " + degFahren + "\xB0 Fahrenheit<br />");

console.log(degCent);

</script>
