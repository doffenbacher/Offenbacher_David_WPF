		<script type="text/javascript">

//How much concrete stain will a person need based on the square footage of a sidewalk.

var alertUser;
		
		alertUser = "In this Concrete Stain Calculator, you will enter in the Width and Length of your sidewalk to determine how many gallons of Concrete Stain you will need to stain your sidewalk.";
		alert (alertUser);

function calulationSqFt(){
	var width = Number(prompt("Enter the width of the sidewalk" , 0)); //Width in feet //Information collected from the user
	var length = Number(prompt("Enter the overall length of the sidewalk" , 0)); //Length in feet //Information collected from the user
	var gallofStain = 200; //total square feet of coverage per gallon of concrete stain
	var sqft = width * length / gallofStain; 
		//calculates how much concrete stain will be needed in SqFt
				
document.write("You will need "+ sqft +" gallons of stain to complete your project!");//result appears in the browser's web page
console.log("You will need "+ sqft +" gallons of stain to complete your project!");//result prints in the users browser Console

}

calulationSqFt();


</script>
